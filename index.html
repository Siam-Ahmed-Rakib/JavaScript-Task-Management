<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Task Input Form -->
        <form id="taskForm">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="taskDueDate" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Update Task Form -->
        <div id="update-task-form" class="hidden">
            <h3>Update Task</h3>
            <input type="text" id="update-task-title" placeholder="Task Title" required>
            <textarea id="update-task-details" placeholder="Task Description"></textarea>
            <select id="update-task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="update-task-due-date" required>
            <button id="save-updated-task">Save</button>
            <button id="cancel-update-task">Cancel</button>
        </div>

        <!-- Task Controls -->
        <div class="task-controls">
            <select id="taskFilter">
                <option value="all">All Tasks</option>
                <option value="completed">Completed Tasks</option>
                <option value="incomplete">Incomplete Tasks</option>
            </select>
            <select id="taskSort">
                <option value="priority">Sort by Priority</option>
                <option value="date">Sort by Date</option>
                <option value="dueDate">Sort by Due Date</option>
            </select>
            <input type="text" id="taskSearch" placeholder="Search tasks...">
        </div>

        <!-- Task List Container -->
        <div id="taskList"></div>

        <!-- Notification Container -->
        <div id="notification" class="hidden"></div>
        
    </div>

    <script src="taskManager.js"></script>
</body>
</html>
